<script>
    window.history.replaceState(null, "contact", "contact");

<script>
    /*jelly effect*/
    $(document).ready(function() {
        $(".jelly").mouseenter(function() {
            $(this).toggleClass("animjelly");
            setTimeout(function() {
                $(this).toggleClass("animjelly");
            }, 1050);
        });
    });
    /*animation on scroll for slide in*/
    $(window).scroll(function() {
        $(".slideanim").each(function() {
            var pos = $(this).offset().top;

            var winTop = $(window).scrollTop();
            if (pos < winTop + 600) {
                $(this).addClass("slide");
            }
        });
    });
</script>
