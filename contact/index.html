    <script>
        function myFunction() {
            $("#topcloseicon").toggleClass("change");
            $("#myNav").toggleClass("nav-open");
        }


        function loadpage(page) {
            $("#topcloseicon").removeClass("change");
            $("#myNav").removeClass("nav-open");
            $.ajax({
                url: page,
                beforeSend: function() {
                    $("#loading").addClass("loadin");
                },
                success: function(data) {
                    setTimeout(function() {
                        $('#screen').html(""); // to empty previous page contents.
                        $('#screen').html(data);
                        $("#loading").addClass("loadout");
                        $("#loading").removeClass("loadin");
                        setTimeout(function() {
                            $("#loading").removeClass("loadout");
                        }, 650);
                    }, 2000);
                }
            });
        }
        /*jelly effect*/
        $(document).ready(function() {
            $(".jelly").mouseenter(function() {
                $(this).toggleClass("animjelly");
                setTimeout(function() {
                    $(this).toggleClass("animjelly");
                }, 2000);
            });
        });
        /*animation on scroll for slide in*/
        $(window).scroll(function() {
            $(".slideanim").each(function() {
                var pos = $(this).offset().top;

                var winTop = $(window).scrollTop();
                if (pos < winTop + 600) {
                    $(this).addClass("slide");
                }
            });
        });
    </script>
